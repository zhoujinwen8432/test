<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @keyframes move {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        body {
            perspective: 800px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 100px auto;
            background-image: url(img/blue_archive_10.png);
            background-size: cover;
            transform-style: preserve-3d;
            animation: move 4s linear infinite;
        }

        .box li {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(img/interlude_halloween3.png);
            background-size: cover;
            list-style: none;
        }

        .num1 {
            transform: translate3d(0, 0, 200px);
        }

        .num2 {
            transform: translate3d(173px, 0, 100px) rotateY(60deg);
        }

        .num3 {
            transform: translate3d(173px, 0, -100px) rotateY(120deg);
        }

        .num4 {
            transform: translate3d(0, 0, -200px) rotateY(180deg);
        }

        .num5 {
            transform: translate3d(-173px, 0, -100px) rotateY(240deg);
        }

        .num6 {
            transform: translate3d(-173px, 0, 100px) rotateY(300deg);
        }
    </style>
</head>

<body>
    <ul class="box">
        <li class="num1"></li>
        <li class="num2"></li>
        <li class="num3"></li>
        <li class="num4"></li>
        <li class="num5"></li>
        <li class="num6"></li>
    </ul>
</body>

</html>
