<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 600px;
      height: 500px;
      margin: 100px auto;
    }

    .show {
      height: 400px;
      background: url(img/blue_00.png) no-repeat center/cover
    }

    ul {
      list-style: none;
    }

    .introduce {
      height: 100px;
      background-color: red;
    }

    .skeleton {
      line-height: 50px;
    }

    .dot li {
      float: left;
    }

    .origin {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      margin: 5px;
    }

    .glow {
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 8px;
      margin: 2px;
    }

    .dot {
      width: 100%;
    }

    .dot .select {
      float: right;
      margin-right: 30px;
      color: #fff;
      font-size: 20px;
      display: flex;
    }

    .last {
      margin-right: 30px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="show"></div>
    <div class="introduce">
      <p class="skeleton">这是知世</p>
      <ul class="dot">
        <li class="origin glow"></li>
        <li class="origin"></li>
        <li class="origin"></li>
        <li class="origin"></li>
        <li class="origin"></li>
        <li class="select">
          <div class="last">&lt;</div>
          <div class="next">&gt;</div>
        </li>
      </ul>
    </div>
  </div>
  <script>

    const data = [
      {
        images: 'img/blue_00.png',
        text: '这是知世',
        cols: 'red',
      },
      {
        images: 'img/arcaea_09.png',
        text: '塔楼眺望',
        cols: 'blue',
      },
      {
        images: 'img/arcaea_18.png',
        text: '光光降临',
        cols: 'green',
      },
      {
        images: 'img/arcaea_41.png',
        text: '初见arcaea',
        cols: 'yellow',
      },
      {
        images: 'img/blue_06.png',
        text: '花田的公主',
        cols: 'pink',
      }
    ]
    let num = 0
    const div = document.querySelector('.show')
    const p = document.querySelector('.skeleton')
    const dots = document.querySelectorAll('.origin')
    const itr = document.querySelector('.introduce')
    const last = document.querySelector('.last')
    const next = document.querySelector('.next')
    const box = document.querySelector('.box')
    function change() {
      document.querySelector('.dot .glow').classList.remove('glow')
      p.innerHTML = data[num].text
      itr.style.backgroundColor = data[num].cols
      div.style.background = `url(${data[num].images}) no-repeat center/cover`
      dots[num].classList.toggle('glow')
    }
    let time = setInterval(function () {
      next.click()
    }, 1000)
    last.addEventListener('click', function () {
      num--
      if (num < 0) num += data.length
      change()
    })
    next.addEventListener('click', function () {
      num++
      if (num >= data.length) num = 0
      change()
    })
    box.addEventListener('mouseenter', function () {
      clearInterval(time)
    })
    box.addEventListener('mouseleave', function () {
      time = setInterval(function () {
        next.click()
      }, 1000)
    })
  </script>
</body>

</html>
